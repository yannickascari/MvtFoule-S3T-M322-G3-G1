<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouvement de foule</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<header>
    <h1 style="text-align: center">Simulateur de mouvement de foule</h1>
    <p></p>
</header>
<div style="visibility: hidden">
    <canvas id="cvs" width="1000" height="1000">Impossible de charger le canvas ! Changer de navigateur</canvas>
</div>
<div id="begin">
    <label for="boules">Nombre de personnes</label>

    <input type="text" id="boules" name="Nombre de boules" required
           minlength="0" maxlength="2" size="2" value="15">


    <p>Avec obstacles ?</p>

    <input type="radio" id="avec" name="drone" value="avec"
           checked>
    <label for="avec">Avec</label>

    <input type="radio" id="sans" name="drone" value="sans">

    <label for="sans">Sans</label>

    <br>
    <br>

    <label for="color">Couleur des personnes (Tapez la couleur en anglais minuscule)</label>
    <input type="text" id="color" name="Couleur des personnes" required
                                      minlength="0" maxlength="16" size="16" value="black">

    <br>
    <br>
    <button id="launchModel">DÃ©marrer la simulation</button>
</div>

</body>
<script type="text/javascript" src="scripts/models/Constant.js"></script>
<script type="text/javascript" src="scripts/models/CanvasElement.js"></script>
<script type="text/javascript" src="scripts/models/Personne.js"></script>
<script type="text/javascript" src="scripts/models/Piece.js"></script>
<script type="text/javascript" src="scripts/models/ModelRender.js"></script>
<script type="text/javascript" src="scripts/models/Obstacle.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
<footer>
</footer>
</html>
